<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5">
        

        <div class="row mt-1 bg-light">
            
            <div class="col-md-4 mt-3">
                <h2 class="text-primary">Your cart <span class="badge bg-primary rounded-pill">3</span></h2>
                <div class="card mb-3">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><strong>Product name</strong>
                        <p>brief secription</p></li>
                      <li class="list-group-item"><strong>Second product</strong>
                        <p>brief secription</p></li>
                      <li class="list-group-item"><strong>Third item</strong>
                        <p>brief secription</p></li>
                    </ul>
                  </div>
                  <div class="card">
                    <div class="input-group p-3">
                        <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Redeem</span>
                      </div>
                  </div>

            </div>

            <div class="col-md-8 mt-3">
                <h1>Billing address</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName">
                    </div>
                    <label for="Username" class="form-label">Username</label>
                    <div class="input-group flex-nowrap">
                        
                       <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="mb-2">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
                      </div>
                    <div class="mb-3">
                      <label for="inputBarangay" class="form-label">Barangay</label>
                      <input type="text" class="form-control" id="inputBarangay">
                    </div>
                    <div class="mb-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputBCity">
                      </div>
                      <div class="col-md-6">
                        <label for="inputProvince" class="form-label">Province</label>
                        <select class="form-select" id="inputProvince">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <hr>

                  </form>
                  <form class="row g-3">
            <h1>Payment</h1>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Debit card
                </label>
              </div>
              <div class="col-md-6">
                <label for="cardName" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="cardName">
                <label for="floatingInputGrid">Full name as displayed on card</label>
            </div>
              
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="cardNumber">
              </div>
              <div class="col-md-2">
                <label for="inputExpiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="inputExpiration">
              </div>
              <div class="col-md-2">
                <label for="inputCVV" class="form-label">CVV</label>
                <input type="text" class="form-control" id="inputCVV">
              </div>
              </form>
              <hr>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Continue to checkout</button>
              </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
